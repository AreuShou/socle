<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" name="nom" formControlName="nom" required>
                        </div>

                        <div class="form-group">
                            <label for="prenom" class="form-label">preNom</label>
                            <input type="text" class="form-control" id="prenom" name="prenom" formControlName="prenom" required>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" formControlName="email" required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" formControlName="password" required>
                        </div>

                        <div class="form-group">
                            <label for="tel" class="form-label">tel</label>
                            <input type="text" class="form-control" id="tel" name="tel" formControlName="tel" required>
                        </div>
                        <div class="form-group">
                            <label for="roles" class="form-label">role</label>
                            <input type="text" class="form-control" id="roles" value="client" name="roles" formControlName="roles" required>
                        </div>
                        <div class="form-group">
                            <label for="password_confirmation" class="form-label">Confirm Password</label>
                            <!-- <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" required autocomplete="new-password"> -->
                            <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" formControlName="password_confirmation" required>
 
                        </div>

                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
</div>
